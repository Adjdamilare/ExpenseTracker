<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<!-- The th:fragment="navbar-footer" attribute is the key part here -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar-footer">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fa-solid fa-wallet"></i>
            Expense Tracker
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/expenses}">Expenses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/incomes}">Incomes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/budgets}">Budgets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tags}">Tags</a>
                </li>
            </ul>
            <!-- You can add user-related links here, e.g., logout -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-dark">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
