<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Statistics</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div th:replace="~{fragments/navbar-footer :: navbar}"></div>

<div class="container mt-4 content-wrapper">
    <h2 class="mb-4"><i class="fas fa-chart-line me-2"></i>Financial Statistics</h2>

    <!-- Key Metric Cards -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card text-white bg-success shadow">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-arrow-up me-2"></i>Total Income (This Month)</h5>
                    <p class="card-text fs-4 fw-bold" th:text="${#numbers.formatCurrency(totalIncome)}">$0.00</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-danger shadow">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-arrow-down me-2"></i>Total Expenses (This Month)</h5>
                    <p class="card-text fs-4 fw-bold" th:text="${#numbers.formatCurrency(totalExpenses)}">$0.00</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-primary shadow">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-piggy-bank me-2"></i>Net Savings (This Month)</h5>
                    <p class="card-text fs-4 fw-bold" th:text="${#numbers.formatCurrency(netSavings)}">$0.00</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts Row -->
    <div class="row">
        <!-- Expense Breakdown by Tag -->
        <div class="col-lg-6 mb-4">
            <div class="card shadow">
                <div class="card-header">Expense Breakdown by Tag (Current Month)</div>
                <div class="card-body">
                    <canvas id="expenseByTagChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Monthly Expense Trend -->
        <div class="col-lg-6 mb-4">
            <div class="card shadow">
                <div class="card-header">Monthly Expense Trend (Last 6 Months)</div>
                <div class="card-body">
                    <canvas id="monthlyTrendChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Budget vs Actual Row -->
    <div class="row">
        <div class="col-12 mb-4">
            <div class="card shadow">
                <div class="card-header">Budget vs. Actual Spending</div>
                <div class="card-body">
                    <canvas id="budgetVsActualChart"></canvas>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="~{fragments/navbar-footer :: footer}"></div>

<script th:inline="javascript">
    /*<![CDATA[*/

    // Helper function for generating random colors for charts
    const generateColors = (numColors) => {
        const colors = [];
        for (let i = 0; i < numColors; i++) {
            const r = Math.floor(Math.random() * 200);
            const g = Math.floor(Math.random() * 200);
            const b = Math.floor(Math.random() * 200);
            colors.push(`rgba(${r}, ${g}, ${b}, 0.7)`);
        }
        return colors;
    };

    // --- CHART 1: Expense Breakdown by Tag (Pie Chart) ---
    const tagLabels = /*[[${tagLabels}]]*/ [];
    const tagData = /*[[${tagData}]]*/ [];
    if (tagLabels.length > 0) {
        const expenseByTagCtx = document.getElementById('expenseByTagChart').getContext('2d');
        new Chart(expenseByTagCtx, {
            type: 'pie',
            data: {
                labels: tagLabels,
                datasets: [{
                    label: 'Expenses',
                    data: tagData,
                    backgroundColor: generateColors(tagData.length),
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            }
        });
    }


    // --- CHART 2: Monthly Expense Trend (Line Chart) ---
    const monthLabels = /*[[${monthLabels}]]*/ [];
    const monthData = /*[[${monthData}]]*/ [];
    if (monthLabels.length > 0) {
        const monthlyTrendCtx = document.getElementById('monthlyTrendChart').getContext('2d');
        new Chart(monthlyTrendCtx, {
            type: 'line',
            data: {
                labels: monthLabels,
                datasets: [{
                    label: 'Total Expenses',
                    data: monthData,
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            }
        });
    }


    // --- CHART 3: Budget vs. Actual Spending (Bar Chart) ---
    const budgetLabels = /*[[${budgetLabels}]]*/ [];
    const budgetedAmounts = /*[[${budgetedAmounts}]]*/ [];
    const actualSpending = /*[[${actualSpending}]]*/ [];
    if (budgetLabels.length > 0) {
        const budgetVsActualCtx = document.getElementById('budgetVsActualChart').getContext('2d');
        new Chart(budgetVsActualCtx, {
            type: 'bar',
            data: {
                labels: budgetLabels,
                datasets: [
                    {
                        label: 'Budgeted Amount',
                        data: budgetedAmounts,
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Actual Spending',
                        data: actualSpending,
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    /*]]>*/
</script>

</body>
</html>
